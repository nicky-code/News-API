{% macro displayNewsSourcesList(newsSources_list) %}

    {% for newsSour in newsSources_list %}
        <li>{{ newsSour.title}}</li>

        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 newsSources-card">
            <li class="text-center">
                <a href="/newsSources/{{newsSour.id}}">
                    {{ newsSour.id|truncate(10)}}</a>
            </li>
        </div>
    {% endfor %}

{% endmacro %}
